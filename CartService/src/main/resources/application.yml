server:
  port: 8082
  error:
    include-message: ALWAYS

spring:
  profiles:
    active: container
  application:
    name: cart-service
  main:
    banner-mode: "off"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/mykart?useSSL=false
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
  devtools:
    restart:
      enabled: true

logging:
  .level:
    root: ERROR
    com.mykart: DEBUG
    org.springframework.web: ERROR
    org.hibernate: ERROR

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    serviceUrl:
      defaultZone: http://mykart-eureka-container:8083/eureka