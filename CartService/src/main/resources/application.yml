server:
  port: 8082
  error:
    include-message: ALWAYS

spring:
  application:
    name: Cart Service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/mykart?useSSL=false
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

logging:
  .level:
    root: ERROR
    com.mykart: DEBUG
    org.springframework.web: ERROR
    org.hibernate: ERROR

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
